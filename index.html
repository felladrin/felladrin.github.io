      html[data-theme="dark"] {
        /* foreground   | background color */
        --cfg: #cecbc4;
        --cbg: #252220;
        --cdark: #999;
        --clight: #333;
        --cmed: #566;
        --clink: #1ad;
        --cemph: #0b9;
      }

      .auto-dark {
        filter: invert(1) hue-rotate(180deg);
      }
      .auto-dark img,
      .auto-dark video {
        filter: invert(1) hue-rotate(180deg);
      }
